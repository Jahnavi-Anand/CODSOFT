<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Quiz</title>
    <link rel="stylesheet" href="css/take.css">
    <script src="https://kit.fontawesome.com/4c5acf577d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">QUIZZLER</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logoutButton"><i class="fa-solid fa-power-off"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search quizzes...">
        </div>
        <h1 id="availableQuizzesHeader" style="text-align: center; color: white; margin-top: 20px;">Available Quizzes</h1>
        <div class="quiz-tile-container">
            <div class="quiz-tile" id="quiz-tile">
                <h2>GK Quiz</h2>
                <p>Number of Questions: 5</p>
                <p>Author: Admin</p>
                <button class="take-quiz-btn" id="take-quiz-btn">Take Quiz</button>
            </div>
        </div>
        <div id="quiz-questions" class="quiz-questions"></div>
        <div id="quiz-summary" class="quiz-summary">
            <h2>Quiz Summary</h2>
            <table id="quiz-summary-table" class="quiz-summary-table">
                <!-- Quiz summary table will be dynamically populated here -->
            </table>
        </div>
    </div>

    <script src="js/take.js"></script>
</body>
</html>
