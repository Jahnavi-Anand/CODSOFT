<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Quiz</title>
    <link rel="stylesheet" href="css/take.css">
    <script src="https://kit.fontawesome.com/4c5acf577d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">QUIZZLER</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logoutButton"><i class="fa-solid fa-power-off"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="quiz-tile" id="quiz-tile">
            <h2>General Knowledge Quiz</h2>
            <p>Number of Questions: 5</p>
            <p>Author: Quizzler Team</p>
            <button id="take-quiz-btn">Take Quiz</button>
        </div>
        
        <div id="quiz-questions" style="display: none;">
            <!-- Quiz questions will be dynamically loaded here -->
        </div>

        <div id="quiz-summary" style="display: none;">
            <h2>Quiz Summary</h2>
            <table id="quiz-summary-table">
                <!-- Quiz summary table will be populated dynamically -->
            </table>
        </div>
    </div>

    <script src="js/take.js"></script>
</body>
</html>
