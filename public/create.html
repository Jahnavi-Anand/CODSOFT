<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Quiz</title>
    <link rel="stylesheet" href="css/create.css">
    <script src="https://kit.fontawesome.com/4c5acf577d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">QUIZZLER</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logoutButton"><i class="fa-solid fa-power-off"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container" id="quiz">
        <h1>Create a Quiz</h1>
        <form id="quiz-form">
            <div id="questions-container"></div>
            <button type="button" id="add-question-btn">Add Question</button>
            <button type="button" id="submit-quiz-btn">Create Quiz</button>
        </form>
    </div>

    <div class="container" id="summary-container" style="display: none;">
        <h1>Quiz Summary</h1>
        <form id="summary-form">
            <label>
                Quiz Name:
                <input type="text" id="quiz-name" required>
            </label>
            <label>
                Quiz Subject:
                <input type="text" id="quiz-subject" required>
            </label>
            <p id="total-questions">Total Quiz Questions: </p>
            <label>
                Total Marks:
                <input type="number" id="total-marks" required>
            </label>
            <label>
                Timer (optional):
                <input type="number" id="quiz-timer" placeholder="Time in minutes">
            </label>
            <button type="button" id="final-submit-btn">Create Quiz</button>
        </form>
    </div>

    <script src="js/create.js"></script>
</body>
</html>
